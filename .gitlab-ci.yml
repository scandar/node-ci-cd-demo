image: node:latest

stages:
  - lint
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

lint_stage:
  stage: lint
  script:
    - npm run lint
  only:
    - merge_requests

test_stage:
  stage: test
  script: npm test
  only:
    - merge_requests

build_stage:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
      paths:
        - dist/
      expire_in: 2 weeks
  only:
    - master

deploy_staging:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/node-ci-cd-demo-staging.git
    - git push heroku master
    - echo "Deployed to staging server"
  environment:
    name: staging
    url: https://node-ci-cd-demo-staging.herokuapp.com/
  only:
    - staging

deploy_production:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/node-ci-cd-demo.git
    - git push heroku master
    - echo "Deployed to production server"
  environment:
    name: production
    url: https://node-ci-cd-demo.herokuapp.com/
  when: manual
  only:
    - master
